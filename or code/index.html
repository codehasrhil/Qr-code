<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main/images/favicon-32x32.png">
</head>

<body>

    <div class="container">
        <div class="qrscan">
            <img src="qr-code-component-main/images/image-qr-code.png" alt="qrcode">
        </div>
        <div class="text">
            <p class="p1">Improve your front-end </p>
            <p>skills by building projects</p>

        </div>
        <div class="stext">
            <p>Scan the QR code to visit Frontend </p>
            <p> Mentor and take your coding skills to</p>
            <p> the next level</p>
        </div>

    </div>

</body>

</html>
